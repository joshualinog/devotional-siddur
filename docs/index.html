<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Jersey+20&family=Rubik+Vinyl&family=Tiny5&display=swap"
      rel="stylesheet"
    />
    <!-- styles.liquid -->
<style>
  body {
    font-family: "Jersey 20", sans-serif;
    font-weight: 400;
    font-style: normal;
  }
  .heading-font {
    font-family: "Jacquard 12", serif;
  }
  .tiny5 {
    font-family: "Tiny5", sans-serif;
    font-weight: 400;
    font-style: normal;
  }
  .j20 {
    font-family: "Jersey 20", sans-serif;
    font-weight: 400;
    font-style: normal;
  }
  .vinyl {
    font-family: "Rubik Vinyl", system-ui;
    font-weight: 400;
    font-style: normal;
  }

  .text-purple {
    color: #a855f7;
  }
</style>
  </head>
  <body class="bg-gray-100">
    <section
  class="relative bg-blue-600 text-white py-20 hero min-h-screen bg-cover bg-center"
  style="
    background-image: linear-gradient(
        rgba(88, 28, 135, 0.3),
        rgba(169, 85, 247, 0.726)
      ),
      url('assets/images/bghero.jpg');
  "
>
  <div class="container mx-auto text-center relative z-10">
    <h1 class="text-8xl font-thin mb-4 heading-font">Prayer Siddur</h1>
    <p class="text-3xl mb-8 tiny5">
      To Yeshua of Nazareth <br />
      the <strong>FACE</strong> and <strong>WORD</strong> of Yahweh
    </p>
    <a
      href="#prayers"
      class="bg-white text-purple-500 text-2xl px-6 py-3 rounded-full font-semibold j20"
    >
      Love on Yeshua Now!
    </a>
  </div>
</section>

    
<section class="container mx-auto my-10">
  <h2
    class="text-4xl font-thin p-5 mb-4 heading-font text-purple-500 text-center"
    id="prayers"
  >
    Devotional Passages
  </h2>
  <div class="bg-white shadow-md rounded-lg">
    
    <div class="border-b">
      <button
        class="w-full text-left px-4 py-2 focus:outline-none"
        onclick="toggleAccordion('accordion-1')"
      >
        <h2 class="text-4xl font-thin heading-font">Verse passage (Bk.1.1.-1.2)</h2>
      </button>
      <div id="accordion-1" class="hidden px-4 py-2">
        <p>[Prayer content here]</p>

      </div>
    </div>
    
  </div>
</section>

    <!-- scripts.liquid -->
<script>
    function toggleAccordion(id) {
      const content = document.getElementById(id);
      const allContents = document.querySelectorAll('[id^="accordion-"]');

      // Close all other accordion items
      allContents.forEach((item) => {
        if (item.id !== id && !item.classList.contains("hidden")) {
          item.classList.add("hidden");
        }
      });

      // Toggle current accordion item
      content.classList.toggle("hidden");
    }
  </script>
  </body>
</html>
