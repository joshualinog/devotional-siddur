name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18 # Ensure using the correct Node.js version

      - name: Install dependencies
        run: npm ci

      - name: Build the project
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages # Add this environment configuration
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: read
  pages: write
  id-token: write
