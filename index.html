<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <!-- Hero Section -->
    <section class="bg-blue-600 text-white py-20">
      <div class="container mx-auto text-center">
        <h1 class="text-5xl font-bold mb-4">Welcome to Our Landing Page</h1>
        <p class="text-xl mb-8">
          This is a simple hero section using Tailwind CSS.
        </p>
        <a
          href="#"
          class="bg-white text-blue-600 px-6 py-3 rounded-full font-semibold"
          >Get Started</a
        >
      </div>
    </section>

    <!-- Accordion Section -->
    <section class="container mx-auto my-10">
      <div class="bg-white shadow-md rounded-lg">
        <div class="border-b">
          <button
            class="w-full text-left px-4 py-2 focus:outline-none"
            onclick="toggleAccordion('accordion-1')"
          >
            <h2 class="text-xl font-semibold">Accordion Item 1</h2>
          </button>
          <div id="accordion-1" class="hidden px-4 py-2">
            <p>This is the content for accordion item 1.</p>
          </div>
        </div>
        <div class="border-b">
          <button
            class="w-full text-left px-4 py-2 focus:outline-none"
            onclick="toggleAccordion('accordion-2')"
          >
            <h2 class="text-xl font-semibold">Accordion Item 2</h2>
          </button>
          <div id="accordion-2" class="hidden px-4 py-2">
            <p>This is the content for accordion item 2.</p>
          </div>
        </div>
        <div class="border-b">
          <button
            class="w-full text-left px-4 py-2 focus:outline-none"
            onclick="toggleAccordion('accordion-3')"
          >
            <h2 class="text-xl font-semibold">Accordion Item 3</h2>
          </button>
          <div id="accordion-3" class="hidden px-4 py-2">
            <p>This is the content for accordion item 3.</p>
          </div>
        </div>
      </div>
    </section>

    <script>
      function toggleAccordion(id) {
        const element = document.getElementById(id);
        element.classList.toggle("hidden");
      }
    </script>
  </body>
</html>
